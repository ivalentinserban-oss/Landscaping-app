{% extends "base.html" %}
{% block title %}Add Crew - Landscaping App{% endblock %}
{% block content %}
<h1 class="mb-3">Add Crew</h1>
<form method="post" action="/crews/new">
    <div class="mb-3">
        <label for="name" class="form-label">Crew Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Crew</button>
    <a href="/crews" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
