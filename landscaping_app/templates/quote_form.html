{% extends "base.html" %}
{% block title %}Add Quote - Landscaping App{% endblock %}
{% block content %}
<h1 class="mb-3">Add Quote</h1>
<form method="post" action="/quotes/new">
    <div class="mb-3">
        <label for="client_id" class="form-label">Client</label>
        <select class="form-select" id="client_id" name="client_id" required>
            <option value="" disabled selected>Select clientâ€¦</option>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="estimated_hours" class="form-label">Estimated Hours</label>
        <input type="number" step="0.25" class="form-control" id="estimated_hours" name="estimated_hours" required>
    </div>
    <div class="mb-3">
        <label for="estimated_cost" class="form-label">Estimated Cost ($)</label>
        <input type="number" step="0.01" class="form-control" id="estimated_cost" name="estimated_cost" required>
    </div>
    <div class="mb-3">
        <label for="valid_until" class="form-label">Valid Until (optional)</label>
        <input type="date" class="form-control" id="valid_until" name="valid_until">
    </div>
    <button type="submit" class="btn btn-primary">Create Quote</button>
    <a href="/quotes" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
