<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Landscaping Contractor App{% endblock %}</title>
    <style>
        :root {
            --bg: #f2f5f1;
            --bg-accent: #dcead8;
            --surface: #ffffff;
            --text: #1f2a24;
            --muted: #5f6f64;
            --primary: #2d7f53;
            --primary-strong: #1d5838;
            --warning: #e6a400;
            --success: #2a985a;
            --border: #d1ddd3;
            --shadow: 0 14px 34px rgba(31, 42, 36, 0.1);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-top: 92px;
            font-family: "Segoe UI Variable", "Segoe UI", "Trebuchet MS", sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 0% 0%, #edf5ea 0%, transparent 36%),
                radial-gradient(circle at 100% 0%, var(--bg-accent) 0%, var(--bg) 40%),
                var(--bg);
            line-height: 1.5;
        }

        a {
            color: var(--primary-strong);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            color: #1a241f;
            font-family: "Bahnschrift", "Segoe UI", sans-serif;
            letter-spacing: 0.2px;
        }

        p {
            color: var(--text);
        }

        .container,
        .container-fluid {
            width: min(1100px, 94%);
            margin: 0 auto;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(90deg, rgba(22, 34, 28, 0.94), rgba(26, 48, 36, 0.94));
            border-bottom: 1px solid rgba(230, 241, 232, 0.18);
            backdrop-filter: blur(10px);
        }

        .navbar .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
        }

        .navbar-brand {
            color: #f1f8f1;
            font-weight: 700;
            font-size: 1.14rem;
            letter-spacing: 0.35px;
        }

        .navbar-brand:hover {
            color: #e6f3e9;
            text-decoration: none;
        }

        .navbar-toggler {
            display: none;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e3efe4;
            padding: 8px 12px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.93rem;
            border: 1px solid transparent;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.16);
            text-decoration: none;
        }

        .nav-link.active {
            background: linear-gradient(180deg, rgba(91, 185, 130, 0.36), rgba(74, 149, 106, 0.25));
            border-color: rgba(171, 228, 193, 0.44);
            color: #f6fff7;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.22);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(208, 219, 209, 0.65);
            border-radius: 20px;
            padding: 20px 20px 24px;
            box-shadow: 0 18px 42px rgba(26, 39, 31, 0.08);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .col-md-4,
        .col-md-6 {
            padding: 0 10px;
            width: 100%;
        }

        .col-md-4 {
            max-width: 33.3333%;
            flex: 0 0 33.3333%;
        }

        .col-md-6 {
            max-width: 50%;
            flex: 0 0 50%;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.16s ease, box-shadow 0.16s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 42px rgba(28, 42, 32, 0.12);
        }

        .card-header {
            padding: 12px 16px;
            background: #eef3ee;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
        }

        .card-body {
            padding: 16px;
        }

        .border-primary { border-left: 6px solid var(--primary); }
        .border-warning { border-left: 6px solid var(--warning); }
        .border-success { border-left: 6px solid var(--success); }

        .table-responsive {
            overflow-x: auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .table th,
        .table td {
            padding: 12px 14px;
            border-bottom: 1px solid #e4ebe4;
            text-align: left;
            vertical-align: middle;
        }

        .table thead th {
            background: #f0f5f0;
            font-size: 0.92rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #405147;
        }

        .table-striped tbody tr:nth-child(even) {
            background: #f9fcf8;
        }

        .table-hover tbody tr:hover {
            background: #edf5ee;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 9px 14px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:hover {
            text-decoration: none;
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 0.86rem;
            border-radius: 8px;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }
        .btn-primary:hover { background: var(--primary-strong); border-color: var(--primary-strong); color: #fff; }

        .btn-success {
            background: var(--success);
            border-color: var(--success);
            color: #fff;
        }
        .btn-success:hover { filter: brightness(0.93); color: #fff; }

        .btn-warning {
            background: #f7bf2f;
            border-color: #f7bf2f;
            color: #212121;
        }
        .btn-warning:hover { background: #e8b022; border-color: #e8b022; color: #212121; }

        .btn-secondary {
            background: #64796c;
            border-color: #64796c;
            color: #fff;
        }

        .btn-outline-secondary,
        .btn-outline-success,
        .btn-outline-primary {
            background: transparent;
        }
        .btn-outline-secondary {
            border-color: #8a978f;
            color: #4f5d53;
        }
        .btn-outline-secondary:hover {
            background: #eff3ef;
            color: #425046;
        }
        .btn-outline-success {
            border-color: var(--success);
            color: var(--success);
        }
        .btn-outline-success:hover {
            background: #ecf8f0;
            color: #237f4c;
        }
        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
        }
        .btn-outline-primary:hover {
            background: #e8f3ed;
            color: var(--primary-strong);
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c8d4ca;
            border-radius: 10px;
            background: #fff;
            color: var(--text);
            font: inherit;
        }

        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #6eab89;
            box-shadow: 0 0 0 3px rgba(62, 138, 87, 0.16);
        }

        .form-label {
            display: inline-block;
            margin-bottom: 6px;
            font-weight: 700;
            color: #2b3a32;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group .form-control {
            flex: 1;
        }

        .list-group {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 11px 13px;
            border-bottom: 1px solid #e4ebe4;
            background: #fff;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .display-4 {
            margin: 10px 0 16px;
            font-size: clamp(1.7rem, 2.7vw, 2.5rem);
            line-height: 1.2;
            letter-spacing: 0.4px;
        }

        .d-flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .flex-column { flex-direction: column; }
        .align-items-center { align-items: center; }
        .align-items-end { align-items: flex-end; }
        .justify-content-between { justify-content: space-between; }
        .justify-content-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 1rem; }
        .text-center { text-align: center; }
        .text-end { text-align: right; }
        .text-md-end { text-align: right; }
        .fw-bold { font-weight: 700; }
        .text-muted { color: var(--muted); }
        .text-decoration-line-through { text-decoration: line-through; color: #6b7b71; }

        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .ms-2 { margin-left: 0.5rem; }
        .mx-3 { margin-left: 0.75rem; margin-right: 0.75rem; }

        hr {
            border: 0;
            border-top: 1px solid #dbe4dc;
            margin: 14px 0;
        }

        @media (max-width: 900px) {
            body {
                padding-top: 130px;
            }

            .navbar .container-fluid {
                display: block;
                padding: 12px 0;
            }

            .navbar-nav {
                margin-top: 10px;
                flex-wrap: wrap;
            }

            .container {
                padding: 16px 14px 18px;
                border-radius: 14px;
            }

            .col-md-4,
            .col-md-6 {
                max-width: 100%;
                flex: 0 0 100%;
            }

            .text-md-end {
                text-align: left;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Landscaping App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M3 11.5 12 4l9 7.5"></path>
                                <path d="M5.5 10.5V20h13V10.5"></path>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/clients') %}active{% endif %}" href="/clients">
                            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <circle cx="9" cy="8" r="3.2"></circle>
                                <path d="M3.8 18a5.2 5.2 0 0 1 10.4 0"></path>
                                <path d="M15 11.8a2.5 2.5 0 1 0-0.01 0"></path>
                                <path d="M14.6 18a3.9 3.9 0 0 1 5.6-3.5"></path>
                            </svg>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/jobs') %}active{% endif %}" href="/jobs">
                            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="4" y="5" width="16" height="15" rx="2"></rect>
                                <path d="M8 3.5v3"></path>
                                <path d="M16 3.5v3"></path>
                                <path d="M4 10h16"></path>
                            </svg>
                            <span>Jobs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/quotes') %}active{% endif %}" href="/quotes">
                            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <path d="M14 2v6h6"></path>
                                <path d="M16 13H8"></path>
                                <path d="M16 17H8"></path>
                                <path d="M10 9H8"></path>
                            </svg>
                            <span>Quotes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/crews') %}active{% endif %}" href="/crews">
                            <span>Crews</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path.startswith('/members') %}active{% endif %}" href="/members">
                            <span>Members</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/reports' %}active{% endif %}" href="/reports">
                            <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M3 3v18h18"></path>
                                <path d="M18 17V9"></path>
                                <path d="M13 17V5"></path>
                                <path d="M8 17v-3"></path>
                            </svg>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block body_extra %}{% endblock %}
</body>
</html>
